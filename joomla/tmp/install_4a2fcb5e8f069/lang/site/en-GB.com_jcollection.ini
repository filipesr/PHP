JCOLLECTIONROOTDESC=A native Joomla! 1.5 component to organise a collection of books, movies, music, recipes,... pretty much everything!<br />JCollection utilizes webservices to fetch additional information, such as images, maps and customer reviews. Currently, Amazon, eBay, Google, Yahoo, ISBNdb and imdb (using imdbphp) are supported.