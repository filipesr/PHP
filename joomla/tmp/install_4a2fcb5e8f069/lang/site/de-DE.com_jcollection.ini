"JCOLLECTIONROOTDESC"="Eine Joomla! 1.5 Komponente, die eine Buch-/Film-/Rezept-/... Sammlung verwaltet.<br />JCollection kann diverse Webservices nutzen, um zusätzliche Informationen (wie z.B. Bilder, Karten und Kundenrezensionen) anzuzeigen. Im Moment werden Amazon, eBay, Google, Yahoo, ISBNdb und imdb (via imdbphp) unterstützt."