TIPAMAZONACCESSKEYID=A valid Amazon webservice access key id, until August 15, 2009, it is safe to keep this value empty
TIPAMAZONSECRETACCESSKEYID=A valid Amazon webservice secret key id (this is used to sign the REST request)
IMDBPHPINSTALL=To install imdbphp, download it from <a href="http://projects.izzysoft.de/trac/imdbphp" target="_blank">http://projects.izzysoft.de/trac/imdbphp</a>, unpack the tarball and copy the *.class.php files into a folder administrator/components/com_jcollection/imdbphp. Read the imdbphp documentation for tweaking the settings!
ITEMS=Items
CATEGORIES=Categories
REVIEWS=Reviews
LISTS=Lists
CATEGORY LISTS=Category lists
TYPES=Types
WEBSERVICE TYPES=Webservice types
TIPIFSETTOSHOWAUTHOR=If this parameter is set, the author of each entry is shown
TIPIFSETTOSHOWDATETIMECREATED=If this parameter is set, the created date of each entry is shown
TIPIFSETTOSHOWDATETIMEMODIFIED=If this parameter is set, the modified date of each entry is shown
TIPIFSETTOSHOWITEMNAVIGATION=If this parameter is set, navigation buttons are shown on each item page
TIPIFSETTOSHOWTOPLISTS=The plugin listcat allows to select list categories such that lists that belong to these categories and that the item belongs to are shown on top of the page. This parameter toggles the visibility of these lists.
TIPIFSETTOSHOWBOTTOMLISTS=The plugin listcat allows to select list categories such that lists that belong to these categories and that the item belongs to are shown at the bottom of the page. This parameter toggles the visibility of these lists.
TIPIFSETTOSHOWVOTING=If this parameter is set, the rating/voting feature can be used. The rating plugin has to be installed.
DETAILALLOWRATING=Set an access level to allow users to vote.
DETAILALLOWUSEFUL=Set an access level to allow users to rate reviews.
TIPIFSETTOSHOWHITS=If this parameter is set, the number of views of each entry is shown.
TIPIFSETTOSHOWREVIEWS=If this parameter is set, reviews are shown.
TIPIFSETTOSHOWEXTREVIEWS=If this parameter is set, external reviews (fetched from webservices) are shown.
